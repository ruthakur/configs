# Fuzzel configuration (~/.config/fuzzel/fuzzel.ini)
# Material Dark Theme

[main]
# Font: Specify Meslo first for icons, then Roboto for text. Adjust size as needed.
font=MesloLGS NF:size=14, Roboto:size=14
# Default terminal emulator (change if you use another one like kitty, alacritty)
terminal=foot
# Number of lines to display
lines=10
# Width of the fuzzel window (in characters)
width=50
# Padding within the window
horizontal-pad=10
vertical-pad=8
# inner-pad=5 # Optional extra padding inside border
# prompt=" Search: " # Set prompt, 󰍉 is NF search icon
prompt="󰍉 > "
# icon-theme=Papirus # Explicitly set theme if needed, but test without first
# layer=overlay # Set Wayland layer (overlay or top)

# IMPORTANT: icons-enabled is NOT set to true here,
# because fuzzel --show-actions seems to work correctly without it,
# and adding -I (the flag equivalent) caused issues for you.
# icons-enabled=true

[colors]
# Nord Theme Palette (RGBA hex format RRGGBBAA)
background=2e3440ff       # nord0 - Polar Night (Dark blue-grey)
text=eceff4ff           # nord6 - Snow Storm (Off-white)
selection=434c5eff        # nord1 - Slightly lighter Polar Night for selection bg
selection-text=88c0d0ff   # nord8 - Frost (Light blue accent for selected text)
match=ebcb8bff          # nord13 - Aurora (Yellow for matched characters)
border=3b4252ff           # nord1 - Border color (Darker Polar Night)

[border]
width=1
radius=4                  # Keep slight rounding

[dmenu]
# mode=text # Or actions
exit-immediately-if-empty=no

# You can add other sections like [key-bindings] if needed
# See `man fuzzel.ini` for all options
